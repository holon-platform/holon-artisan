 <dom-module id="com-holonplatform-operator-input-filter" theme-for="vaadin-custom-field">
  <template>
    <style>
      :host([operator-input-filter]) .container {
        flex-grow: 1;
      }
    </style>
  </template>
</dom-module>

<dom-module id="com-holonplatform-operator-input-filter-operator-select" theme-for="vaadin-select">
  <template>
    <style>
      :host([operator-input-filter-select]) {
        width: 4.3em;
      }
    </style>
  </template>
</dom-module>

<dom-module id="com-holonplatform-input-filter-component" theme-for="vaadin-form-layout">
  <template>
    <style>
      :host([input-filter-group-content]) #layout {
        align-items: flex-start;
      }
    </style>
  </template>
</dom-module>
