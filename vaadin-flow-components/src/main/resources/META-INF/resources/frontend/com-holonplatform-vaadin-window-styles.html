<dom-module id="com-holonplatform-vaadin-window" theme-for="vaadin-dialog-overlay">
  <template>
    <style>
      :host([theme~="window-unset-width"]) [part="overlay"] {
        max-width: unset;
        overflow-x: hidden;
      }
      :host([theme~="window-unset-height"]) [part="overlay"] {
        max-height: unset;
        overflow-x: hidden;
      }
      :host([theme~="window-full-width"]) [part="overlay"] {
        max-width: 100% !important;
        width: 100%;
        overflow-x: hidden;
        display: flex;
      }
      :host([theme~="window-full-height"]) [part="overlay"] {
        max-height: 100% !important;
        height: 100%;
        overflow-y: hidden;
        display: flex;
      }
      :host([theme~="window-full-width"]) [part="content"] {
        width: 100%;
      }
      :host([theme~="window-scrollable"]) [part="overlay"] {
        display: flex;
      }
    </style>
  </template>
</dom-module> 

<custom-style>
  <style>
    vaadin-dialog-overlay[theme~="window-full-width"] flow-component-renderer > div,
    vaadin-dialog-overlay[theme~="window-full-height"] flow-component-renderer > div,
    vaadin-dialog-overlay[theme~="window-scrollable"] flow-component-renderer > div {
      display: flex;
      flex-direction: column;
      height: 100%;
    }    
  </style>
</custom-style>
