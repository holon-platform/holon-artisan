<dom-module id="com-holonplatform-artisan-vaadin-flow-app-layout-styles" theme-for="vaadin-app-layout">
  <template>
    <style>
    
      :root {
        --app-layout-navbar-slots-spacing: 1em;
        --app-layout-navbar-drawer-small-width: 4em;
      }
      
      :host([app-router-layout]) {
        --safe-area-inset-left: 1em;
        --safe-area-inset-right: 1em;
      }
      
      :host([app-router-layout]) [part="drawer"] {
        padding-left: 0;
      }
      
      :host([app-router-layout][overlay]) {
        --safe-area-inset-left: 0;
      }
      
      :host(:not([overlay])[app-router-layout][theme~="small"]) [part="drawer"] {
        width: var(--app-layout-navbar-drawer-small-width, 4em);
      }
      
    </style>
  </template>
</dom-module>

<dom-module id="com-holonplatform-artisan-vaadin-flow-app-layout-drawer-toggle-styles" theme-for="vaadin-drawer-toggle">
  <template>
    <style>
      
      :host([app-router-layout-toggle]) {
         background: none;
      }
      
      :host([hide-when-not-overlay]) {
         display: none;
      }
      
      @media (max-width: 800px),
      (max-height: 600px) {
        :host([hide-when-not-overlay]) {
          display: inline-flex;
        }
      }
      
    </style>
  </template>
</dom-module>

<custom-style>
  <style>
    vaadin-app-layout [slot="navbar"][part="navbar-start"] {
      flex-grow: 1;
    }
    
    vaadin-app-layout [slot="navbar"][part="navbar-end"] {
      padding-left: var(--app-layout-navbar-slots-spacing, 1em);
      flex-stretch: 0;
    }
  </style>
</custom-style>
