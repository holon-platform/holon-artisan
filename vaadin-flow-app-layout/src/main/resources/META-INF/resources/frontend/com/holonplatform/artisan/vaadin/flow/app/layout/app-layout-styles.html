<dom-module id="com-holonplatform-artisan-vaadin-flow-app-layout-styles" theme-for="vaadin-app-layout">
  <template>
    <style>
    
      :root {
        --app-layout-header-slots-spacing: 1em;
      }
      
      :host([app-router-layout]) {
        --safe-area-inset-left: 1em;
        --safe-area-inset-right: 1em;
      }
      
      :host([app-router-layout][overlay]) {
        --safe-area-inset-left: 0;
      }
      
    </style>
  </template>
</dom-module>

<dom-module id="com-holonplatform-artisan-vaadin-flow-app-layout-drawer-toggle-styles" theme-for="vaadin-drawer-toggle">
  <template>
    <style>
      
      :host([app-router-layout-toggle]) {
         background: none;
      }
      
      :host([hide-when-not-overlay]) {
         display: none;
      }
      
      @media (max-width: 800px),
      (max-height: 600px) {
        :host([hide-when-not-overlay]) {
          display: inline-flex;
        }
      }
      
    </style>
  </template>
</dom-module>

<custom-style>
  <style>
    [slot="navbar"][part="header-end"] {
      padding-left: var(--app-layout-header-slots-spacing, 1em);
    }
  </style>
</custom-style>
