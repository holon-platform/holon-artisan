<custom-styles>
    <style>
        html {
            --app-layout-material-size-xs: 1.625rem;
            --app-layout-material-size-s: 1.875rem;
            --app-layout-material-size-m: 2.25rem;
            --app-layout-material-size-l: 2.75rem;
            --app-layout-material-size-xl: 3.5rem;
            --app-layout-primary-color: var(--material-primary-color);
            --app-layout-background: var(--primary-background-color);
            --app-layout-font-size-header: var(--material-font-size-m);
            --app-layout-header-height: calc(var(--app-layout-material-size-s) * 2.1);
            --app-layout-header-background-base-color: var(--primary-background-color);
            --app-layout-header-background-color: var(--primary-background-color);
            --app-layout-header-font-color: var(--material-contrast-70pct);
            --app-layout-header-shadow: var(--shadow-elevation-2dp_-_box-shadow);
            --app-layout-header-padding-right: var(--app-layout-material-size-m);
            --app-layout-header-actions-space: var(--app-layout-material-size-m);
            --app-layout-drawer-shadow: var(--shadow-elevation-2dp_-_box-shadow);
            --app-layout-drawer-background-base-color: var(--primary-background-color);
            --app-layout-drawer-background-color: var(--primary-background-color);
            --app-layout-drawer-width: calc(var(--material-size-xl) * 4.6);
            --app-layout-drawer-small-width: calc(var(--app-layout-header-height) - 1px);
            --app-layout-footer-height: calc(var(--app-layout-header-height) * 0.8);
            --app-layout-footer-shadow: var(--shadow-elevation-2dp_-_box-shadow);
            --app-layout-footer-background-color: var(--primary-background-color);
            --app-layout-footer-font-color: var(--material-contrast-70pct);
            --app-layout-footer-padding: var(--app-layout-material-size-m);
            /* webcomponents */
            --paper-icon-button-ink-color: var(--material-contrast);
            --app-drawer-width: var(--app-layout-drawer-width);
        }
    </style>
</custom-styles>
